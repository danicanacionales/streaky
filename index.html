<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/graph.css">
    <title>streaky</title>
</head>
<body class="mb-3">
    <div class="container mt-3">
        <h4><a href="#" class="text-dark" data-toggle="modal" data-target="#new-goal-modal">Your current goal is</a></h4>
        <!-- <a href="#" class="badge badge-light"><i class="far fa-edit"></i></a> -->
        <h2 id="goal" class="display-4">Read 25 pages per day for 30 days</h2>
    </div>
    <div class="modal fade" id="new-goal-modal" tab-index="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Goal</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form id="new-goal-form">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="New Goal" class="col-form-label">New Goal:</label>
                                <input type="text" id="new-goal-input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="New Goal" class="col-form-label">Until when?</label>
                                <input type="text" id="length-input" class="form-control">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Set New Goal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <div class="col-lg-6 mx-auto">
                    <h1 id="length" class="display-1"><i class="fas fa-bolt"></i> 13 days</h1>
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- Accordion -->
                <div id="graph" class="graph">
                    <ul class="months">
                        <!-- <li>Jan</li>
                        <li>Feb</li>
                        <li>Mar</li> -->
                        <li>Apr</li>
                        <li>May</li>
                        <li>Jun</li>
                        <!-- <li>Jul</li>
                        <li>Aug</li>
                        <li>Sep</li>
                        <li>Oct</li>
                        <li>Nov</li>
                        <li>Dec</li> -->
                    </ul>
                    <ul class="days">
                        <li>S</li>
                        <li>M</li>
                        <li>T</li>
                        <li>W</li>
                        <li>Th</li>
                        <li>F</li>
                        <li>S</li>
                    </ul>
                    <ul class="squares">
                        <!-- added via javascript -->
                    </ul>
                </div>
            </div>
            <div class="card col-md-8 h-25">
                <h3 class="display-4">April 5</h3>
                <div class="form-group">
                    <label>What did you do today?</label>
                    <textarea id="" cols="30" rows="10" class="form-control"></textarea>
                    <button class="btn btn-outline-dark mt-3 float-right">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/graph.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
